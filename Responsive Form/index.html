<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AIAMMS Manuscript Submission -2023</h1>
        <p></p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here" required>
                </div>
                <div class="column">
                    <label for="subject">Title of Paper</label>
                    <input type="text" id="subject" placeholder="Your Answer" required>
                </div>
                <div class="column">
                    <label for="name">Name</label>
                    <input type="name" id="name" placeholder="Your Name here" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Abstract of Paper</label>
                    <input type="text" id="subject" placeholder="Your Answer" required>
                </div>
                <div class="column">
                    <label for="subject">Keywords of Paper</label>
                    <input type="text" id="subject" placeholder="Your Answer" required>
                </div>
                <div class="column">
                    <label for="subject">Full Affiliation with pin code</label>
                    <input type="text" id="subject" placeholder="Your Answer" required>
                </div>

            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Designation</label>
                    <input type="text" id="subject" placeholder="Your Answer" required>
                </div>
                <div class="column">
                    <label for="subject">Mobile Number with Country Code</label>
                    <input type="text" id="subject" placeholder="Your Answer" required>
                </div>
                <div class="column">
                    <label for="subject">Whats app Number with Country Code</label>
                    <input type="text" id="subject" placeholder="Your Answer" required>
                </div>

            </div>
           <div class="row">
            <div class="column">
                <label for="radio" name="drone" required>Track of AIAMMS 2023, in which you feel that your article is suitable:</label><br>
                <input type="radio" id="Artificial Intelligence" name="drone" value="Artificial Intelligence (AI)" checked><label for="huey"> Artificial Intelligence (AI)</label><br>
                <input type="radio" id="Advanced Manufacturing & Industrial Engineering" name="drone" value="Advanced Manufacturing & Industrial Engineering" checked><label for="Advanced Manufacturing & Industrial Engineering"> Advanced Manufacturing & Industrial Engineering</label><br>
                <input type="radio" id="Advanced Materials" name="drone" value="Advanced Materials" checked><label for="Advanced Materials"> Advanced Materials</label><br>
                <input type="radio" id="Mechatronics System" name="drone" value="Mechatronics System" checked><label for="Mechatronics System"> Mechatronics System</label><br>
                <input type="radio" id="Smart and Electrical Vehicles" name="drone" value="Smart and Electrical Vehicles" checked><label for="Smart and Electrical Vehicles"> Smart and Electrical Vehicles</label><br>
    
               </div>
           </div>
           <div class="row">
               <div class="column">
                <label for="radio" name="drone" required>Publication Category (where you want to get registered- please see Publication and Registration Tab for this)</label><br>
                <input type="radio" id="Category A" name="drone" value="Category A" checked><label for="Category A"> Category A</label><br>
                <input type="radio" id="Category B & C" name="drone" value="Category B & C" checked><label for="Category B & C"> Category B & C</label><br>
                
    
               </div>
           </div>

           <div class="row">
            <div class="column">
                <label for="radio" name="drone">Upload full length manuscript here in word format (Max 10 MB)</label><br>
                <input type="file" id="myfile" name="myfile" required/>
    
               </div>
    
           </div>
           <div class="row">
               <div class="column">
                <label for="radio" name="drone">Do you have any special requirements / requests? Please write here</label><br>
                <textarea id="w3review" name="w3review" rows="4" cols="50">
                   
                    </textarea>
    
               </div>
    
           </div>
           <div class="row">
            <div class="column">
                <input type="checkbox" id="terms" name="terms" value="terms" required>
                <label for="terms"> I accept that this research work is original and has not been published anywhere and nor it is under communication or consideration anywhere else. I will not submit this work anywhere else until this is under consideration in AIAMMS 2023.</label><br>
                
                 </textarea>
 
            </div>
 
        </div>
        

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
